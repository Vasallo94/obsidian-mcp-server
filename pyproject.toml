[project]
name = "obsidian-mcp-server"
version = "1.0.0"
description = "Servidor MCP para interactuar con tu vault de Obsidian desde Claude"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Tu Nombre", email = "tu.email@example.com" }
]
keywords = ["obsidian", "mcp", "claude", "knowledge-management", "notes"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Office/Business :: Groupware"
]
dependencies = [
    "fastmcp>=2.9.2",
    "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://github.com/tu-usuario/obsidian-mcp-server"
Repository = "https://github.com/tu-usuario/obsidian-mcp-server"
Issues = "https://github.com/tu-usuario/obsidian-mcp-server/issues"
Documentation = "https://github.com/tu-usuario/obsidian-mcp-server#readme"

[project.scripts]
obsidian-mcp-server = "obsidian_mcp_server:main"
