version: 2
updates:
  # Mantener actualizadas las Github Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"

  # Mantener actualizadas las dependencias de Python (pyproject.toml / uv)
  # NOTE: "pip" is the only valid ecosystem for Python in Dependabot.
  # It reads pyproject.toml and uv.lock correctly â€” there is no "uv" ecosystem.
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "python:uv"
